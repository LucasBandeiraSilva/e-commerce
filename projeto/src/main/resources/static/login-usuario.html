<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="banner-container">
            <img id="image-banner" src="./img/login-employees-page/employees.png" alt="Imagem de trabalhadores em um cubo">
            <img id="logo" src="./img/login-employees-page/logo.png" alt="logo da companhia">
        </div>
        <div id="login-container">
            <div id="login-form">
                <h1>Login</h1>
                <p>Se você é um membro da equipe B&L você pode se logar com um- 
                    e-mail e uma senha.</p>
                    <form>
                        <label for="formGroupExampleInput" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login-user">
                        <label for="formGroupExampleInput" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password-user">
                        <div class="d-grid gap-1">
                            <button type="button" id="btn-logar" class="btn btn-primary">Continuar</button>
                        </div>                        
                    </form>
            </div>
            <button id="voltar-btn" onclick="window.location.href='http://localhost:8080/index.html'">
                <img src="./img/login-employees-page/arrow-back.png" alt="botão de voltar">
                Voltar
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="./js/login-usuario.js"></script>
</body>
</html>
